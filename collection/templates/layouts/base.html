{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- lets IE know to render page "edge" ie with latest rendering engine -->
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- mobile browser understand site breakpoints for mobile, natural "device-width" scale, 100% -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- link to max cdn website with bootstrap styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	{% block header %}{% endblock %}
	<title>{% block title %}Hello Coffee{% endblock %}</title>
</head>

<body>
	{% block div %}{% endblock %}

	<header>
		<nav>
			<a href="{% url 'home' %}">Home | </a>
			<a href="{% url 'about' %}">About | </a>
			<a href="{% url 'contact' %}">Contact</a>
		</nav>	
	</header>

	{% block content %}{% endblock %}
	{% block footer %}{% endblock %}
</body>

</html>
